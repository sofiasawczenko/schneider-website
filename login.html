<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/plus.css">
</head>

<body>
    <div class="half-bg">
        <div class="half-white">
            <header>
                <div class="p-1">
                    <img src="img/logo.png" alt="Logo" class="img">
                </div>
            </header>
            <main class="flex p-5">

                <!-- Title -->
                <h1>Bem-vindo de volta</h1>
                <!-- End Title -->

                <!-- Input Login -->
                <div class="mt-4">
                    <label for="email" class="mt-2 mb-1">Email</label>
                    <div class="input-group" style="width: 65%;">
                        <input type="email" id="email" class="form-control rounded-start"
                            placeholder="example@schneider.com">
                    </div>
                </div>
                <!-- End Login -->

                <!-- Input Password -->
                <div class="mt-4">
                    <label for="senha" class="mt-2 mb-1">Senha</label>
                    <div class="input-group" style="width: 65%;">
                        <input type="password" id="senha" class="form-control rounded-start"
                            placeholder="Pelo menos 8 caracteres">
                    </div>
                </div>
                <!-- End Password -->

                <!-- Recover -->
                <div class="mt-4 recover text-center">
                    Esqueceu a sua senha?
                </div>
                <!-- End Recover -->

                <!-- Button -->
                <a href="inicio.html">
                    <button class="btn btn-primary justify-content-between align-items-center gap-2 p-2 mt-3"
                        style="border-radius: 5px; width: 65%;">
                        <div class="text-center text-white fs-5 fw-normal">
                            Entrar
                        </div>
                    </button>
                </a>
                <!-- End Button -->

                <!-- Or -->
                <div class="d-flex align-items-center gap-4 py-2 mt-4">
                    <div class="border-top border-secondary" style="flex-grow: 0.3;"></div>
                    <div class="text-center">
                        Ou
                    </div>
                    <div class="border-top border-secondary" style="flex-grow: 0.3;"></div>
                </div>
                <!-- End Or -->

                <!-- Mock Button -->
                <a href="inicio.html">
                    <img src="img/mockbutton.png" alt="Imagem ClicÃ¡vel" style="width: 388px; height: 52px;">
                </a>
                <!-- Mock Button -->
            </main>
        </div>
        <div class="half-image">
            <!-- Placeholder for half-image content -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
